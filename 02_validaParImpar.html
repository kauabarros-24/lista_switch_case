<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = Number(prompt("Digite um número: "));


    //PROCESSAMENTO
    switch (numero != -1) {
        case numero % 2 === 0:
            alert("É par");
            break;
        case numero % 2 !== 0:
            alert("É ímpar");
            break;
    }


    //SAÍDA

</script>
