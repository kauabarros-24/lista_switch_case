<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    const numero1 = Number((prompt(`Digite um número: `)).replace(",", "."));
    const numero2 = Number((prompt(`Digite outro número: `)).replace(",", "."));
    const operação = prompt(`Digite a operação: `);
    let apoio;

    switch (operação != "%") {
        case operação == "+":
            apoio = numero1 + numero2;
            break;
        case operação == "*":
            apoio = numero1 * numero2;
            break;
        case operação == "-":
            apoio = numero1 - numero2;
            break;
        case operação == "/":
            apoio = numero1 / numero2;
            break;
    }

    if (apoio % 2 === 0) {
        if (apoio > 0)
            alert(`${apoio} é inteiro, positivo e par`);
        else
            alert(`${apoio} é inteiro, negativo e par`);
    }
    else {
        if (apoio > 0) {
            if (Number.isInteger(apoio))
                alert(`${apoio} é inteiro, positivo e ímpar`);
            else
                alert((`${apoio.toFixed(1)} é decimal, positivo e ímpar`).replace(".", ","));

        }
        else
            if (Number.isInteger(apoio))
                alert(`${apoio} é inteiro, negativo e ímpar`);
            else
                alert((`${apoio.toFixed(1)} é decimal, positivo e ímpar`).replace(".", ","));
    }






</script>
