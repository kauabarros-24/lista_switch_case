<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt("Digite o turno em que estuda: (Se Matutino, M; Se vespertino , V; se noturno, N;)").toUpperCase();


    //PROCESSAMENTO
    switch (turno != "C") {
        case turno == "M":
            alert("Bom dia!");
            break;
        case turno == "V":
            alert("Boa tarde!");
            break;
        case turno == "N":
            alert("Boa noite!");
            break;
    }


    //SAÍDA

</script>
